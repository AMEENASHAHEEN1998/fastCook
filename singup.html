<!DOCTYPE html>
<html>
    <head>
        <title>menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fast cooking restaurant to create food with the best quality, ingredients and great taste at the best prices. Visit us and find what makes you happy">
        <meta name="keywords" content="Fast cooking restaurant">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <body>
        <main id="singup">
            <h5 style="text-align: left; padding-top: 7%;padding-left: 10%;  color:black;">SINGUP</h5>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Ameena Shaheen">
                </div>
                <div class="form-group">
                    <label for="email">Enter Email </label>
                    <input type="email" class="form-control" id="email" placeholder="example@.com">
                </div>
                <div class="form-group">
                    <label for="number">Enter mobile number </label>
                    <input type="number" class="form-control" id="number" placeholder="+972 595423969">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control" id="password" >
                </div>
                
                <button style="float: right; margin-right: 20%; margin-top: 4%; color: black;">SINGUP</button>
            </form>
        </main>

    </body>
